<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>

<body>

    <div class="container">

        <div class="item">
            <label>Números:</label>
            <input type="text" class="label" id="numeros">
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros">TODOS</button>
            <div class="numeros" id="container-todos-numeros"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-pares">PARES</button>
            <div class="numeros" id="container-numeros-pares"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-numeros-impares">IMPARES</button>
            <div class="numeros" id="container-numeros-impares"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-multiplos3">MULTIPLOS DE 3</button>
            <div class="numeros" id="container-multiplos3"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-multiplos3e4">MULTIPLOS DE 3 E 4</button>
            <div class="numeros" id="container-multiplos3e4"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-multiplos3ou4">MULTIPLOS DE 3 OU 4</button>
            <div class="numeros" id="container-multiplos3ou4"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-proximo-numero">PRÓXIMO NÚMERO</button>
            <div class="numeros" id="container-proximo-numero"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-proximo-numero-par">PRÓXIMO NÚMERO PAR</button>
            <div class="numeros" id="container-proximo-numero-par"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-dobro">DOBRO</button>
            <div class="numeros" id="container-dobro"></div>
        </div>

    </div>
</body>

</html>
